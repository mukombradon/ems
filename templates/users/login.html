{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EventMS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
   
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <!-- <div class="logo-wrapper">
          <i class="bi bi-layers logo-icon"></i>
        </div> --><br>
        <h4 class="card-title">Event<span>MS</span></h4>
        <p class="text-muted mt-2">Sign in to your account</p>
        <p class="text-muted mt-2" style="color:rgb(255, 0, 0) !important; background-color: rgb(250, 134, 134); border-radius: 5px;">{{error_msg}}</p>
      </div>
      <div class="card-body">
         <form method="post" action="{% url 'login_user' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span>
              <input type="email" name="username" class="form-control border-start-0" id="email" placeholder="name@example.com" required>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label for="password" class="form-label">Password</label>
              <a href="#" class="forgot-password small">Forgot password?</a>
            </div>
            <div class="input-group">
              <span class="input-group-text border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password"  name="password" class="form-control border-start-0 border-end-0" id="password" placeholder="Enter your password" required>
              <span class="input-group-text password-toggle">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>
          <div class="mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
          </div>
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          <div class="text-center">
            <p class="mb-0">Don't have an account? <a href="{% url 'register_user' %}" class="register-link">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-4">
      <p class="text-muted small">&copy; 2025 EcoWaste Management. All rights reserved.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.querySelector('.password-toggle');
      const password = document.querySelector('#password');
      
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
      });
    });
  </script>
</body>
</html>
