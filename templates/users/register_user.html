{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - EventMS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
   <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="card">
          <div class="card-header">
            <!-- <div class="logo-wrapper">
              <i class="bi bi-layers logo-icon"></i>
            </div> --><br>
            <h4 class="card-title">Waste ManagementSystem</h4>
            <p class="text-muted mt-2">Create your account!</p>
            <p class="text-muted mt-2" style="color: red !important;">{{error_msg}}</p>
          </div>
          
          <div class="card-body">
            <form method="POST" action="{% url 'register_user' %}" class="row g-6">
              {% csrf_token %}
                <div class="mb-3" id="user-name">
                    <label for="email" class="form-label">First Name</label>
                    <div class="input-group">
                      <!-- <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span> -->
                      <input type="text" name="first_name" class="form-control border-start-0" id="name" placeholder="Enter First Name" required>
                    </div>
                </div>
                <div class="mb-3" id="user-name">
                    <label for="email" class="form-label">Last Name</label>
                    <div class="input-group">
                      <!-- <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span> -->
                      <input type="text" name="last_name" class="form-control border-start-0" id="name" placeholder="Enter First Name" required>
                    </div>
                </div>
                
              <div class="mb-3" id="user-email">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                  <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span>
                  <input type="email" name="email" class="form-control border-start-0" id="email" placeholder="name@example.com" required>
                </div>
              </div>
             
              <div class="mb-3" id="user-phone">
                <label for="email" class="form-label">Phone</label>
                <div class="input-group">
                  <span class="input-group-text border-end-0"><i class="bi bi-phone"></i></span>
                  <input type="number" name="phone" class="form-control border-start-0" id="phone" placeholder="653 22 44 08" required>
                </div>
              </div>
            
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="password" class="form-label">Password</label>
                </div>
                <div class="input-group">
                  <span class="input-group-text border-end-0"><i class="bi bi-lock"></i></span>
                  <input type="password" name="password" class="form-control border-start-0 border-end-0" id="password" placeholder="Enter your password" required>
                  <span class="input-group-text password-toggle">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                      <label for="Confirm" class="form-label">Confirm Password</label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-text border-end-0"><i class="bi bi-lock"></i></span>
                      <input type="password" name="password2" class="form-control border-start-0 border-end-0" id="Confirm" placeholder="Confirm your password" required>
                      <span class="input-group-text password-toggle">
                        <i class="bi bi-eye"></i>
                      </span>
                    </div>
              </div>
              <div class="mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    By checking this box I agree to terms and conditions.
                  </label>
                </div>
              </div>
              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
              <div class="text-center">
                <p class="mb-0">Already have an account? <a href="{% url 'login_user' %}" class="register-link">Login</a></p>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-4">
          <p class="text-muted small">&copy; 2025 Waste ManagementSystem. All rights reserved.</p>
        </div>
      </div>
    
      <!-- Bootstrap JS Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Custom JS -->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const togglePassword = document.querySelector('.password-toggle');
          const password = document.querySelector('#password');
          
          togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
          });
        });
      </script>
        <!-- To swap between the two forms -->
    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
